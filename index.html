<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Grade Calculate</title>
  </head>
  <body>
    <div class="top-section">
      <div class="error-box">
        <span onclick="closeBox()" class="quit-btn material-symbols-outlined">
          cancel
          </span>
        <p class="error-msg">
         Input a valid number!
        </p>
      </div>
    </div>
    <div id="container">
      <form id="myForm">
          <h2 id="name">Grade Point Average Calculator</h1>
          <div class="title">
            <p>Courses</p>
            <p>Grades</p>
            <p>Credit Hours</p>
          </div>
          <div class="eachSub">
            <p>course 1</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="eachSub">
            <p>course 2</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="eachSub">
            <p>course 3</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="eachSub">
            <p>course 4</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="eachSub">
            <p>course 5</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="eachSub">
            <p>course 6</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="eachSub">
            <p>course 7</p>
            <input type="text" class="grade">
            <input type="number" class="crh">
          </div>
          <div class="btn">
            <button type="button" id="calc-btn" onclick="calcGrade()">CALCULATE</button>
            <button type="reset" id="reset-btn" onclick="resetInputs()">RESET</button>
          </div>
          <h2>GPA = <span id="result">null</span></h2>
        </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
